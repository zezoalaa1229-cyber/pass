        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

        * {

        body {

        .scanlines {
            position: fixed;

        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            border: 2px solid var(--main-color);
            box-shadow: 
                0 0 30px rgba(0, 255, 136, 0.4),
                inset 0 0 20px rgba(0, 255, 136, 0.2);
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
            width: 90%;
            max-width: 500px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--main-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: var(--text-glow);
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--main-color);
            margin-bottom: 30px;
            text-shadow: 0 0 8px rgba(0, 255, 136, 0.5);
        }

        .code-container {
            background: rgba(0, 255, 136, 0.1);
            border: 1px dashed var(--main-color);
            border-radius: 6px;
            padding: 20px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
        }

        .code {

        .copy-btn {

        .copy-btn:hover {

        }

        .instruction-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;

        .instruction {

        }

        .developer {
            font-size: 0.9rem;
            color: var(--main-color);
            text-transform: uppercase;

<body>

    <script>
        // Matrix Animation
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        function resizeCanvas(){ canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()';
        const fontSize = 14;
        let columns = Math.floor(canvas.width / fontSize);
        let drops = Array(columns).fill(1);

        function resetMatrix(){ columns = Math.floor(canvas.width / fontSize); drops = Array(columns).fill(1); }
        window.addEventListener('resize', resetMatrix);

        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const char = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillText(char, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        };
        setInterval(draw, 40);

        function copyCode() {
            const codeElement = document.getElementById('codeContent');
            const code = codeElement.textContent;
            const copyBtn = document.querySelector('.copy-btn');
            const originalText = copyBtn.innerHTML;

            // Try modern clipboard API first
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(code).then(function() {
                    showCopySuccess(copyBtn, originalText);
                }).catch(function() {
                    fallbackCopyTextToClipboard(code, copyBtn, originalText);
                });
            } else {
                fallbackCopyTextToClipboard(code, copyBtn, originalText);
            }
        }

        function fallbackCopyTextToClipboard(text, copyBtn, originalText) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showCopySuccess(copyBtn, originalText);
                } else {
                    showCopyError(copyBtn, originalText);
                }
            } catch (err) {
                showCopyError(copyBtn, originalText);
            }

            document.body.removeChild(textArea);
        }

        function showCopySuccess(copyBtn, originalText) {
            copyBtn.innerHTML = '<span>‚úÖ</span> COPIED!';
            copyBtn.style.background = 'linear-gradient(90deg, #00FF00, #00AA00)';
            setTimeout(function() {
                copyBtn.innerHTML = originalText;
                copyBtn.style.background = 'linear-gradient(90deg, var(--main-color), var(--secondary-color))';
            }, 2000);
        }

        function showCopyError(copyBtn, originalText) {
            copyBtn.innerHTML = '<span>‚ùå</span> FAILED';
            copyBtn.style.background = 'linear-gradient(90deg, #FF0000, #AA0000)';
            setTimeout(function() {
                copyBtn.innerHTML = originalText;
                copyBtn.style.background = 'linear-gradient(90deg, var(--main-color), var(--secondary-color))';
            }, 2000);
        }
    </script>
