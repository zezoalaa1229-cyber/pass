name: Generate Daily Code

on:
  schedule:
    - cron: '0 0 * * *' # يوميًا عند منتصف الليل UTC
  workflow_dispatch: # لتشغليه يدويًا متى ما حبيت

jobs:
  update-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Generate new code
        run: |
          node generate_code.js

      - name: Commit and push updated code.json
        run: |
          git config --global user.name "ZEKAA Bot"
          git config --global user.email "bot@zekaacode.com"
          git add code.json
          git commit -m "🔁 Auto update code"
          git push
